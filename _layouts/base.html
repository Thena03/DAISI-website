<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: "DAISI" }}</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ["ui-monospace", "SFMono-Regular", "Menlo"]
          },
          animation: {
            blink: "blink 1.2s step-end infinite"
          },
          keyframes: {
            blink: {
              "50%": { opacity: "0" }
            }
          }
        }
      }
    }
  </script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col font-mono">

  <!-- ===== NAVBAR ===== -->
  <nav class="bg-slate-900 border-b border-slate-800 fixed w-full z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">

        <!-- Logo -->
        <a href="{{ '/' | relative_url }}" class="font-semibold text-green-400 text-sm">
          daisi@resources<span class="animate-blink">▮</span>
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8 text-xs">
          <a href="{{ '/' | relative_url }}"
             class="text-slate-400 hover:text-green-400 transition">
            home
          </a>
          <a href="{{ '/contact/' | relative_url }}"
             class="text-slate-400 hover:text-green-400 transition">
            contact
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-slate-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pt-3 pb-4 space-y-2 bg-slate-900 border-t border-slate-800 text-xs">
      <a href="{{ '/' | relative_url }}" class="block px-3 py-2 rounded hover:bg-slate-800">/home</a>
      <a href="{{ '/contact/' | relative_url }}" class="block px-3 py-2 rounded hover:bg-slate-800">/contact</a>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="flex-1 mt-20 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    {{ content }}

  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="border-t border-slate-800 text-slate-500 text-center py-6 text-xs">
    &copy; {{ site.time | date: "%Y" }} Athena Amancio-Alsobrook · DAISI Resource Index
  </footer>

  <!-- Mobile Menu Script -->
  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));
  </script>

</body>
</html>
